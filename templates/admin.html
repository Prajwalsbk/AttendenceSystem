<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Add Student</title>
    <style>
        body { text-align: center; font-family: Arial, sans-serif; }
        form { display: flex; flex-direction: column; align-items: center; margin-top: 20px; }
        input, button { margin: 5px; padding: 10px; font-size: 16px; }
        a { display: block; margin: 10px; padding: 10px; background: #007bff; color: white; text-decoration: none; width: 200px; margin: 20px auto; }
    </style>
</head>
<body>
    <h1>Add New Student</h1>
    <form action="{{ url_for('admin') }}" method="post" enctype="multipart/form-data">
        <label>Roll Number:</label>
        <input type="text" name="roll_no" required>
        <label>Name:</label>
        <input type="text" name="name" required>
        <label>Upload Image:</label>
        <input type="file" name="photo" accept="image/*" required>
        <button type="submit">Add Student</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Home</a>
</body>
</html>
